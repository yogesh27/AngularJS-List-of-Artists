<!doctype html>
<html lang="en" ng-app>
<head>
  <meta charset="UTF-8">
  <title>Angular Demo</title>
  <script src="lib/angular/angular.1.5.5.min.js"></script>
</head>

<body>
  
  <input type="text" ng-model="name">
  <h2>Welcome {{name}}</h2>
  
    <div ng-controller = "MyController">
        <h1>{{author.name}}</h1>
        <p>
            {{ author.title + ', ' + author.company }}
        </p>
    </div>

    <script>
        function MyController($scope) {
            $scope.author = {
                'name' : 'Ray Villalobos',
                'title' : 'Staff Author',
                'company' : 'Lynda.com'
            }
        }
    </script>
    
</body>

</html>
